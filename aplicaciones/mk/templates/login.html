{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mkvice</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/logofinal.png' %}" type="image/x-icon">
</head>
<body>
 
    <header class="header">
        <div class="menu container">
            <ul>
                <li>
                    <a href="{% url 'home' %}">
                        <img src="{% static 'images/logoblanco.png' %}" alt="Logo" class="logo">
                    </a>
                </li>
                <li><a href="{% url 'home' %}">Inicio</a></li>
                <li><a href="{% url 'contact' %}">Contacto</a></li>
                <li><a href="{% url 'about' %}">Nosotros</a></li>
                <li><a href="{% url 'login' %}">Admin</a></li>
                <li>
                    <a href="{% url 'carrito' %}">
                        <img src="{% static 'images/carritofinal.png' %}" alt="Carrito" class="carrito-icono">
                    </a>
                </li>
            </ul>
        </div>
    </header>
    {% block content %}{% endblock %}

    <a href="{% url 'home' %}">volver</a>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
