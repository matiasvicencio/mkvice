{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mkvice</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="icon" href="{% static 'images/logofinal.png' %}" type="image/x-icon">
    </head>
    <body>
        <header class="header">
            <div class="menu container">
                <ul>
                    <li>
                        <a href="{% url 'home' %}">
                            <img src="{% static 'images/logoblanco.png' %}" alt="Logo" class="logo">
                        </a>
                    </li>
                    <li><a href="{% url 'home' %}">Inicio</a></li>
                    <li><a href="{% url 'contact' %}">Contacto</a></li>
                    <li><a href="{% url 'about' %}">Nosotros</a></li>
                    <li>
                        <a href="{% url 'carrito' %}">
                            <img src="{% static 'images/carritofinal.png' %}" alt="Carrito" class="carrito-icono">
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        {% block content %}{% endblock %}

<main class="carrito-container">
    <section class="carrito-section">
        <h2>Carrito de Compras</h2>
        <div class="producto">
            <img src="{% static 'productos/ejemplo.jpg' %}" alt="Producto">
            <div class="info-producto">
                <h3>Nombre del Producto</h3>
                <p>Precio: $100</p>
            </div>
        </div>
        
        <!-- Formulario de datos del cliente -->
        <div class="carrito-form-container">
            <form action="#" method="post" class="carrito-form">
                {% csrf_token %}
                <div>
                    <label for="rut">RUT:</label>
                    <input type="text" id="rut" name="rut" required>
                </div>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div>
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <button type="submit" class="btn-guardar">Guardar Datos</button>
            </form>
        </div>       
        <!-- Total de la compra -->
        <div class="total-section">
            <h3>Total: $100</h3>
            <button type="button" class="btn-pagar">Pagar</button>
        </div>
    </section>
</main>

<footer class="carrito-footer">
    <!-- Pie de página común que se repite en tus páginas -->
</footer>

</body>
</html>
