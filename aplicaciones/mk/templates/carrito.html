{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mkvice</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="icon" href="{% static 'images/logofinal.png' %}" type="image/x-icon">
    </head>
<body>
    <main class="carrito-container">
        <section class="carrito-section">
            <h2>Carrito de Compras</h2>
            {% for item in productos_carrito %}
            <div class="producto">
                <img src="{{ item.foto_url }}" alt="Producto">
                <div class="info-producto">
                    <h3>{{ item.nombre }}</h3>
                    <p>Precio: ${{ item.precio }}</p>
                    <p>Cantidad: {{ item.cantidad }}</p>
                </div>
            </div>
            {% endfor %}

            <div class="total-section">
                <h3>Total: ${{ total_carrito }}</h3>
            </div>

            <div class="carrito-form-container">
                <form action="{% url 'carrito_de_compras' %}" method="post" class="carrito-form">
                    {% csrf_token %}
                    <div>
                        <label for="rut">RUT:</label>
                        <input type="text" id="rut" name="rut" required>
                    </div>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div>
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div>
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div>
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>
                    <button type="submit" class="btn-guardar">Guardar Datos</button>
                </form>
            </div>

            <div class="pago-section">
                <form action="{% url 'iniciar_pago' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="amount" value="{{ total_carrito }}">
                    <button type="submit">Pagar con Webpay</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
